<script type="text/javascript">
$(document).ready(function() 
{
    showUnder();
    $("#intro").typed({
        strings: ["My name is William Montgomery and these are my projects."],
        typeSpeed: 0
    });
});
    
function showUnder()
{
    
    $("#hiUnder").animate(
    {
      opacity: 1
    },
    750,
    function()
    {
        hideUnder();           
    }
   
  );      
}
    
function hideUnder()
{
    
    $("#hiUnder").animate(
    {
      opacity: 0
    },
    750,
    function()
    {
        showUnder();           
    }
    );
}
